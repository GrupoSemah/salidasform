[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "adduser --disabled-password --gecos '' --uid 1001 appuser 2>/dev/null; chown -R 1001:1001 /app/.next 2>/dev/null; exec su appuser -s /bin/sh -c 'npm start'""
